<a ui-sref="home">Home</a> &lt; <span>List</span>

<h3>Available Categories in the Menu</h3>
<div>{{ menuCategoriesCtrl.menuCategories.length }}</div>
<ul>
    <li ng-repeat="item in menuCategoriesCtrl.menuCategories">
        ui-sref="itemDetail({itemId: $index})">
      {{ item.name }} of {{ item.short_name }}
    </li>
</ul>
<categories menuCategories="menuCategoriesCtrl.menuCategories"></categories>
<ui-view></ui-view>
